<!doctype html>
<head>
  <script>module = {}</script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semver@5.6.0/semver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@1.0.2/Chart.min.js"></script>
  <link href="https://cdn.muicss.com/mui-0.0.8/css/mui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-0.0.8/js/mui.min.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 300px;
    }
    header {
      text-align: center;
      padding-top: 14px;
    }
    .legend .color {
      width: 17px;
      height: 17px;
      display: inline-block;
    }
    .legend .description {
      margin-right: 10px;
    }
  </style>
</head>
<html>
<body>
  <header class="mui-appbar">
    <div class="mui-text-headline mui-text-white">Handsontable benchmark viewer</div>
  </header>

  <div class="mui-row" style="margin: 20px">
    <div class="bars mui-panel">
      <div class="mui-text-title mui-text-black">Select input data to compare (max 5)</div>
      <div class="mui-divider-top" style="margin-bottom: 30px;"></div>
      <!-- Filled by js -->
    </div>
  </div>
  <div class="charts"><!-- Filled by js --></div>

  <!-- Templates bar/box -->
  <template id="bar">
    <div class="wrapper-form mui-col-md-2">
      <form action="" class="sm-col-6">
        <div class="mui-form-group">
          <label>Handsontable version:</label>
          <select name="hot-version" class="mui-form-control" required></select>
        </div>

        <div class="mui-form-group">
          <label>Tests:</label>
          <select name="test" class="mui-form-control" required>
            <option value="" selected>...</option>
          </select>
        </div>
        <div class="mui-row">
          <button type="button" class="mui-col-md-offset-3 mui-btn mui-btn-danger btn-clean">Reset</button>
        </div>
      </form>
    </div>
  </template>

  <!-- Templates chart -->
  <template id="chart">
    <div class="chart mui-col-md-12 mui-divider-bottom" style="margin-bottom: 20px">
      <span class="header mui-text-title mui-text-black"></span>
      <span class="description"></span>
      <div class="mui-row">
        <div class="mui-col-md-12">
          <canvas></canvas>
        </div>
        <span class="legend mui-text-caption mui-text-black"></span>
      </div>
    </div>
  </template>

  <!-- Templates legend -->
  <template id="legend">
    <span class="color">&nbsp;</span>
    <span class="description"></span>
  </template>

  <script src="/js/observer.js"></script>
  <script src="/js/chart-item.js"></script>
  <script src="/js/bar-item.js"></script>
  <script src="/js/bar-manager.js"></script>
  <script>
    (function() {
      var statsMap = new Map({{{ stats }}});

      new BarManager(statsMap, parseInt('{{ sampleSize }}', 10));
    }());
  </script>
</body>
</html>
